<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="button" id="rock">
      <p>Rock</p>
      <img src="assets/rock.png" alt="rock">
    </div>
    <div class="button" id="paper">
      <p>Paper</p>
      <img src="assets/paper.png" alt="paper">
    </div>
    <div class="button" id="scissors">
      <p>Scissors</p>
      <img src="assets/scissors.png" alt="scissors">
    </div>
  </main>
  <!-- <script src="algorithm.js" defer></script> -->
</body>
</html>
